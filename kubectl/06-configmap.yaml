apiVersion: v1
kind: Namespace
metadata:
  name: rrd-monitor
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: html-config
  namespace: rrd-monitor
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="300">
        <title>Kubernetes Cluster Metrics</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { background-color: #0d1117; font-family: 'Segoe UI', system-ui, sans-serif; }
            .navbar { background-color: #161b22; border-bottom: 1px solid #30363d; }
            .card { background-color: #161b22; border: 1px solid #30363d; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s; }
            .card:hover { transform: translateY(-2px); border-color: #58a6ff; }
            .card-header { border-bottom: 1px solid #30363d; background-color: rgba(255,255,255,0.02); color: #e6edf3; font-weight: 600; }
            .img-fluid { border-radius: 4px; }
            .footer { color: #8b949e; font-size: 0.85rem; padding: 20px 0; border-top: 1px solid #30363d; margin-top: 40px; }
            h1 { color: #e6edf3; font-weight: 300; letter-spacing: -1px; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="text-primary fw-bold">RRD</span> Monitor
                </a>
                <span class="navbar-text text-secondary">Kubernetes Cluster Stats</span>
            </div>
        </nav>

        <div class="container">
            <!-- CPU SECTION -->
            <div class="row mb-4">
                <div class="col-12"><h3 class="text-white border-bottom border-secondary pb-2 mb-4">CPU Usage</h3></div>
                
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Last 24 Hours</span>
                            <span class="badge bg-primary bg-opacity-10 text-primary border border-primary text-opacity-75">Daily</span>
                        </div>
                        <div class="card-body text-center p-2">
                            <a href="rrd/graph_cpu_day.png" target="_blank">
                                <img src="rrd/graph_cpu_day.png" alt="CPU Day" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Last Week</span>
                            <span class="badge bg-success bg-opacity-10 text-success border border-success text-opacity-75">Weekly</span>
                        </div>
                        <div class="card-body text-center p-2">
                            <a href="rrd/graph_cpu_week.png" target="_blank">
                                <img src="rrd/graph_cpu_week.png" alt="CPU Week" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MEMORY SECTION -->
            <div class="row mb-4">
                <div class="col-12"><h3 class="text-white border-bottom border-secondary pb-2 mb-4">Memory Usage</h3></div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Last 24 Hours</span>
                            <span class="badge bg-warning bg-opacity-10 text-warning border border-warning text-opacity-75">Daily</span>
                        </div>
                        <div class="card-body text-center p-2">
                            <a href="rrd/graph_mem_day.png" target="_blank">
                                <img src="rrd/graph_mem_day.png" alt="Memory Day" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Last Week</span>
                            <span class="badge bg-danger bg-opacity-10 text-danger border border-danger text-opacity-75">Weekly</span>
                        </div>
                        <div class="card-body text-center p-2">
                            <a href="rrd/graph_mem_week.png" target="_blank">
                                <img src="rrd/graph_mem_week.png" alt="Memory Week" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NETWORK SECTION -->
            <div class="row mb-4">
                <div class="col-12"><h3 class="text-white border-bottom border-secondary pb-2 mb-4">Network Traffic (Traefik RPS)</h3></div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Last 24 Hours</span>
                            <span class="badge bg-info bg-opacity-10 text-info border border-info text-opacity-75">Daily</span>
                        </div>
                        <div class="card-body text-center p-2">
                            <a href="rrd/graph_net_day.png" target="_blank">
                                <img src="rrd/graph_net_day.png" alt="Net Day" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Last Week</span>
                            <span class="badge bg-primary bg-opacity-10 text-primary border border-primary text-opacity-75">Weekly</span>
                        </div>
                        <div class="card-body text-center p-2">
                            <a href="rrd/graph_net_week.png" target="_blank">
                                <img src="rrd/graph_net_week.png" alt="Net Week" class="img-fluid">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer text-center">
                <p class="mb-0">Generated by Kubernetes RRD Monitor &bull; <span class="text-light">Auto-refresh: 5m</span></p>
            </footer>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
